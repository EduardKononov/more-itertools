name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8, 3.9-dev, pypy3]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      if: "!endsWith(matrix.python-version, '-dev')"
      with:
        python-version: ${{ matrix.python-version }}
    - uses: deadsnakes/action@v1.0.0
      if: endsWith(matrix.python-version, '-dev')
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install -U coverage flake8 sphinx sphinx_rtd_theme
        if [[ ${{ matrix.python-version }} = 3.6 ]]; then pip install -U black; fi
        if [[ ${{ matrix.python-version }} != pypy3 ]]; then pip install -U mypy; fi
    - name: Run tests
      run: |
        coverage run --include="more_itertools/*.py" -m unittest
    - name: Check coverage
      run: |
        coverage report --show-missing --fail-under=99.9
    - name: Lint with flake8
      run: |
        flake8 .
    - name: Check formatting with black
      if "matrix.python-version == 3.6"
      run: |
        black --check .
    - name: Check type stubs with mypy
      run: |
        if [[ ${{ matrix.python-version }} != pypy3 ]]; then stubtest more_itertools.more more_itertools.recipes; fi
    - name: Build docs with sphinx
      run: |
        if [[ ${{ matrix.python-version }} = 3.6 ]]; then sphinx-build -W -b html docs docs/_build/html; fi
